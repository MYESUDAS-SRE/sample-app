name: Deploy to WildFly

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Java (Maven build)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Build WAR with Maven
      - name: Build WAR
        run: mvn clean package -DskipTests

      # 4. Upload WAR to EC2
      - name: Upload WAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.JBOSS1 }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: target/*.war
          target: /tmp/sample-app.war

      # 5. Deploy to WildFly
      - name: Deploy WAR on WildFly
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.JBOSS1 }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          envs: WILDFLY_USER,WILDFLY_PASS
          script: |
            sudo -u wildfly bash <<'EOF'
            echo "Starting WildFly if not running..."
            if ! pgrep -u wildfly -f "wildfly" > /dev/null; then
              nohup /opt/wildfly/bin/standalone.sh -b 0.0.0.0 -bmanagement 0.0.0.0 \
                > /opt/wildfly/wildfly.log 2>&1 &
              sleep 20
            fi

            echo "Cleaning old deployments..."
            rm -f /opt/wildfly/standalone/deployments/sample-app.war*

            echo "Copying new WAR..."
            cp /tmp/sample-app.war /opt/wildfly/standalone/deployments/
            chown wildfly:wildfly /opt/wildfly/standalone/deployments/sample-app.war

            echo "Deploying via CLI..."
            /opt/wildfly/bin/jboss-cli.sh \
              --connect \
              --controller=127.0.0.1:9990 \
              --user=$WILDFLY_USER \
              --password=$WILDFLY_PASS \
              --command="deploy /opt/wildfly/standalone/deployments/sample-app.war --force"

            echo "Verifying deployment..."
            /opt/wildfly/bin/jboss-cli.sh \
              --connect \
              --user=$WILDFLY_USER \
              --password=$WILDFLY_PASS \
              --command="deployment-info"
            EOF
