name: Deploy to WildFly Cluster

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Java (Maven build)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Build WAR with Maven
      - name: Build WAR
        run: mvn clean package -DskipTests

      # 4. Verify WAR exists
      - name: Verify WAR built
        run: ls -lh target

      # 5. Upload WAR to JBoss1
      - name: Upload WAR to JBoss1
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.JBOSS1 }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: target/sample-app.war
          target: /tmp

      - name: Deploy WAR on JBoss1
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.JBOSS1 }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "===== JBoss1 Deployment ====="
            if ! pgrep -u wildfly -f "wildfly" > /dev/null; then
              sudo -u wildfly nohup /opt/wildfly/bin/standalone.sh -b 0.0.0.0 \
                > /opt/wildfly/wildfly.log 2>&1 &
              sleep 20
            fi
            sudo rm -rf /opt/wildfly/standalone/deployments/sample-app.war*
            sudo cp /tmp/target/sample-app.war /opt/wildfly/standalone/deployments/
            sudo chown wildfly:wildfly /opt/wildfly/standalone/deployments/sample-app.war
            sudo -u wildfly touch /opt/wildfly/standalone/deployments/sample-app.war.dodeploy
            tail -n 20 /opt/wildfly/wildfly.log

      # 6. Upload WAR to JBoss2
      - name: Upload WAR to JBoss2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.JBOSS2 }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: target/sample-app.war
          target: /tmp/target/

      - name: Deploy WAR on JBoss2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.JBOSS2 }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "===== JBoss2 Deployment ====="
            if ! pgrep -u wildfly -f "wildfly" > /dev/null; then
              sudo -u wildfly nohup /opt/wildfly/bin/standalone.sh -b 0.0.0.0 \
                > /opt/wildfly/wildfly.log 2>&1 &
              sleep 20
            fi
            sudo rm -rf /opt/wildfly/standalone/deployments/sample-app.war*
            sudo cp /tmp/target/sample-app.war /opt/wildfly/standalone/deployments/
            sudo chown wildfly:wildfly /opt/wildfly/standalone/deployments/sample-app.war
            sudo -u wildfly touch /opt/wildfly/standalone/deployments/sample-app.war.dodeploy
            tail -n 20 /opt/wildfly/wildfly.log
